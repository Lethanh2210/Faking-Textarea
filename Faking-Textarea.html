<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea id="input" cols="30" rows="10" onkeyup="change()"></textarea>
<script>
    let count = 0;
    let Str = "Le Duc Thanh";


    function change(){
        document.getElementById('input').value = '';
        for(let i = 0; i<=count; i++) {
            document.getElementById('input').value += Str[i];
        }if(count == Str.length-1){
            count = -1;
        }
        count++;
        // setTimeout('change()',1);
        // setInterval('change()',1);
    }

</script>
</body>
</html>
